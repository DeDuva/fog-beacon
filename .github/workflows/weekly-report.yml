name: Weekly Industry Research Report

on:
  schedule:
    - cron: '0 8 * * 1' # Every Monday at 8:00 AM UTC
  workflow_dispatch:
    inputs:
      model:
        description: 'Claude model to use'
        required: false
        default: 'claude-sonnet-4-5-20250929'
        type: choice
        options:
          - claude-sonnet-4-5-20250929
          - claude-opus-4-6
      additional_context:
        description: 'Optional additional context or focus areas'
        required: false
        type: string

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Determine report slug
        run: |
          DATE=$(date -u +%Y-%m-%d)
          SLUG="$DATE"
          if [ -f "docs/reports/$SLUG.md" ]; then
            V=2
            while [ -f "docs/reports/$DATE-v$V.md" ]; do
              V=$((V + 1))
            done
            SLUG="$DATE-v$V"
          fi
          echo "REPORT_SLUG=$SLUG" >> "$GITHUB_ENV"
          echo "Report slug: $SLUG"

      - name: Generate research report
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MODEL: ${{ inputs.model || 'claude-sonnet-4-5-20250929' }}
          ADDITIONAL_CONTEXT: ${{ inputs.additional_context || '' }}
        run: python scripts/generate_report.py

      - name: Post to GitHub Discussions
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TITLE="Weekly Industry Report — $REPORT_SLUG"

          # Get repository node ID
          REPO_ID=$(gh api graphql -q '.data.repository.id' -f query='
            query { repository(owner: "${{ github.repository_owner }}", name: "fog-beacon") { id } }')

          # Get "General" category ID
          CAT_ID=$(gh api graphql -q '.data.repository.discussionCategories.nodes[] | select(.name=="General") | .id' -f query='
            query { repository(owner: "${{ github.repository_owner }}", name: "fog-beacon") {
              discussionCategories(first: 20) { nodes { id name } }
            } }')

          echo "Repo ID: $REPO_ID"
          echo "Category ID: $CAT_ID"

          # Create discussion
          DISC_ID=$(gh api graphql -q '.data.createDiscussion.discussion.id' \
            -f query='mutation($repoId:ID!, $catId:ID!, $title:String!, $body:String!) {
              createDiscussion(input: {repositoryId: $repoId, categoryId: $catId, title: $title, body: $body}) {
                discussion { id url }
              }
            }' \
            -f repoId="$REPO_ID" \
            -f catId="$CAT_ID" \
            -f title="$TITLE" \
            -F body=@output/report.md)

          echo "Discussion created: $DISC_ID"

      - name: Commit report to Pages
        run: |
          mkdir -p docs/reports

          # Create report file with Jekyll front matter
          {
            echo "---"
            echo "layout: default"
            echo "title: \"Weekly Report — $REPORT_SLUG\""
            echo "date: $(date -u +%Y-%m-%d)"
            echo "---"
            echo ""
            cat output/report.md
          } > "docs/reports/$REPORT_SLUG.md"

          # Regenerate index (newest first)
          {
            echo "---"
            echo "layout: default"
            echo "title: Reports"
            echo "---"
            echo ""
            echo "# Weekly Industry Research Reports"
            echo ""
            for f in $(ls -r docs/reports/*.md 2>/dev/null); do
              BASENAME=$(basename "$f" .md)
              if [ "$BASENAME" != ".gitkeep" ]; then
                echo "- [$BASENAME](reports/$BASENAME)"
              fi
            done
          } > docs/index.md

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Add weekly report $REPORT_SLUG" || echo "No changes to commit"
          git push

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ github.run_number }}
          path: output/
          retention-days: 90

      - name: Notify on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "Report generation failed — $(date -u +%Y-%m-%d)" \
            --body "Workflow run failed. [View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
            --label "automated-report,error"
