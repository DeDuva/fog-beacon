name: Weekly Industry Research Report

on:
  schedule:
    - cron: '0 8 * * 1' # Every Monday at 8:00 AM UTC
  workflow_dispatch:
    inputs:
      model:
        description: 'Claude model to use'
        required: false
        default: 'claude-sonnet-4-5-20250929'
        type: choice
        options:
          - claude-sonnet-4-5-20250929
          - claude-opus-4-6
      additional_context:
        description: 'Optional additional context or focus areas'
        required: false
        type: string

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Generate research report
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MODEL: ${{ inputs.model || 'claude-sonnet-4-5-20250929' }}
          ADDITIONAL_CONTEXT: ${{ inputs.additional_context || '' }}
        run: python scripts/generate_report.py

      - name: Create GitHub Issue with report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TITLE="Weekly Industry Report — $(date -u +%Y-%m-%d)"
          gh issue create \
            --title "$TITLE" \
            --body-file output/report.md \
            --label "automated-report,weekly"

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ github.run_number }}
          path: output/
          retention-days: 90

      - name: Notify on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "Report generation failed — $(date -u +%Y-%m-%d)" \
            --body "Workflow run failed. [View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
            --label "automated-report,error"
